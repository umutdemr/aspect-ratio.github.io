<!-- This is an HTML document defining a web page for an aspect ratio calculator. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspect Ratio Calculator</title>
    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CSS file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Hesaplayıcının başlığı -->
      <h2>Aspect Ratio Calculator</h2>
      <div class="wrapper-1">
        <!-- En-boy oranı için giriş kutuları -->
        <input type="number" id="ratio-width" value="16" />
        <input type="number" id="ratio-height" value="9" />
      </div>
      <div class="box">
        <div class="wrapper-2">
          <!-- Genişlik için giriş kutusu -->
          <label for="width">Width:</label>
          <input type="number" id="width" value="1280" />
        </div>
        <div class="wrapper-3">
          <!-- Yükseklik için giriş kutusu -->
          <label for="height">Height:</label>
          <input type="number" id="height" value="720" />
        </div>
      </div>
    </div>
    <!-- Sosyal medya hesaplarına bağlantılar -->
    <div class="social">
      <nav>
        <ul>
          <li>
            <a href="http://tumusoftware.ml/?i=1" target="_blank"
              ><i class="far fa-window-maximize"></i><span>Web Site</span></a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/umut-can-demir/"
              target="_blank"
              ><i class="fab fa-linkedin-in"></i><span>Linkedin</span></a
            >
          </li>
          <li>
            <a href="https://github.com/umutdemr" target="_blank"
              ><i class="fab fa-github"></i><span>Github</span></a
            >
          </li>
        </ul>
      </nav>
    </div>
    <!-- JavaScript kodu -->
    <script type="text/javascript">
      // Gerekli HTML öğelerini seç
      let ratioWidth = document.getElementById("ratio-width");
      let ratioHeight = document.getElementById("ratio-height");
      let width = document.getElementById("width");
      let height = document.getElementById("height");
      // Genişliği hesaplamak için fonksiyon
      let calculateWidth = () => {
        let aspectRatio = ratioWidth.value / ratioHeight.value;
        width.value = parseFloat((height.value * aspectRatio).toFixed(2));
      };
      // Yükeskliği hesaplamak için fonksiyon
      let calculateHeight = () => {
        let aspectRatio = ratioWidth.value / ratioHeight.value;
        height.value = parseFloat((width.value / aspectRatio).toFixed(2));
      };
      height.addEventListener("input", calculateWidth); // yükseklik girdisinde değişiklik olduğunda genişlik hesaplanır
      width.addEventListener("input", calculateHeight); // genişlik girdisinde değişiklik olduğunda yükseklik hesaplanır
      ratioHeight.addEventListener("input", calculateHeight); // yükseklik oranı girdisinde değişiklik olduğunda yükseklik hesaplanır
      ratioWidth.addEventListener("input", calculateHeight); // genişlik oranı girdisinde değişiklik olduğunda yükseklik hesaplanır
    </script>
  </body>
</html>
